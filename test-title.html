<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title Generation Test</title>
</head>
<body>
    <h1>AI 제목 생성 테스트</h1>
    <button onclick="testTitle()">테스트 실행</button>
    <div id="result"></div>

    <script>
        async function testTitle() {
            const testText = "사용자: 오늘 날씨 어때?\nAI: 오늘은 맑고 화창한 날씨입니다. 기온은 22도로 야외 활동하기 좋습니다.";
            
            try {
                const response = await fetch('http://localhost:3006/api/demo/generate-title', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-demo-mode': 'true',
                    },
                    body: JSON.stringify({
                        text: testText
                    })
                });

                const data = await response.json();
                document.getElementById('result').innerHTML = `
                    <h2>결과:</h2>
                    <p>생성된 제목: ${data.title}</p>
                    <p>입력 텍스트: ${testText}</p>
                `;
                console.log('Response:', data);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = `<p>에러: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
